<!DOCTYPE html>
<html>
<head>
    <title>Random Student Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Random Student Generator</h1>
    <div id="student-info">
        <p><strong>Name: </strong><span id="student-name"></span></p>
        <p><strong>Email ID: </strong><span id="student-email"></span></p>
        <p><strong>Department: </strong><span id="student-department"></span></p>
        <p><strong>State: </strong><span id="student-state"></span></p>
        <p><strong>Country: </strong><span id="student-country"></span></p>
        <button onclick="generateRandomStudent()">Generate</button>
    </div>
</body>
</html>
